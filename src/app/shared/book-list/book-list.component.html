<div class="container book-list">
  <div class="row">
    <div class="col-xs-12 title">{{ list.title }}</div>
  </div>
  <div class="row">
    <div class="book-list-container">
      <div class="book-list-scroll">
        <div class="book-container" *ngFor="let book of list.books">
          <book-item [book]="book"></book-item>
        </div>
      </div>
    </div>
  </div>
</div>
